<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock - Set Alarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-3 border-warning  border-3 bg-secondary text-light" style="width: 25rem;">
            <img src="img/clock.png" class="card-img-top w-50 mx-auto mt-5" alt="...">
            <div id="time" class="card-body text-center">
                <p class="card-text"><b>Time : 6:00:51</b></p>
                <p class="card-text small">Set Alarm</p>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="Hours" class="form-label small">Hours :</label>
                    <input type="text" class="form-control border-dark" id="Hours" placeholder="00">
                </div>
                <div class="col-md-4">
                    <label for="Seconds" class="form-label small">Seconds :</label>
                    <input type="text" class="form-control border-dark" id="Seconds" placeholder="00">
                </div>
                <div class="col-md-4">
                    <label for="Minutes" class="form-label small">Minutes :</label>
                    <div class="input-group">
                        <input type="text" class="form-control border-dark" id="Minutes" placeholder="00">
                    </div>
                </div>
                <button class="btn btn-warning">Set</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/tut52.js"></script>
</body>

</html>
