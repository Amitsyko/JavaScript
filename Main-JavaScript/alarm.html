<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock - Set Alarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-3 border-warning  border-3 bg-secondary text-light rounded-4" style="width: 25rem;">
            <img src="img/clock.png" class="card-img-top w-50 mx-auto mt-5" alt="...">
            <div id="time" class="card-body text-center">
                <h1 id="MyClockDisplay" class="clock" onload="showTime()"></h1>
                <p class="card-text small mt-4"><b>Set Alarm</b></p>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label  class="form-label small">Date :</label>
                    <input type="Date" class="form-control border-dark" id="alarm">
                </div>
                <div class="col-md-4">
                    <label  class="form-label small">Time :</label>
                    <input type="time" class="form-control border-dark" id="alarm">
                </div>
                <div class="col-md-4">
                    <label class="form-label">State :</label>
                    <select class="form-select" id="alarm">
                        <option>PM</option>
                        <option>AM</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <!-- <input type="text" class="form-control border-dark" id="alarm" name="alarm"> -->
                <button id="alarmSubmit" class="btn btn-warning">Set</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/tut52.js"></script>
</body>

</html>
