<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Booking Agencey - Form Validation in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Your Form!</strong> has been submitted Successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error Your Form!</strong> has not been submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container my-4 bg-dark text-white p-5 rounded-5">
        <h1 class="text-center">Welcome to Car Booking Agencey</h1>
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            <div id="name" class="invalid-feedback">
                Please enter valid Name and Name is not start with Numbers.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email Address">
            <div class="invalid-feedback">
                Please enter a valid Email Address.
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Enter Your Phone Number</label>
            <input type="email" class="form-control" id="phone" placeholder="Enter Your Phone Number">
            <div id="name" class="invalid-feedback">
                Please enter a valid Phone Number.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Select Your Car</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Your Car</option>
                <option value="1">Maruti</option>
                <option value="2">Alto</option>
                <option value="3">Bukati</option>
                <option value="3">Ferrari</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Enter Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any Other Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/Project50.js"></script>
</body>

</html>
